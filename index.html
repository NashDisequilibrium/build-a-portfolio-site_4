<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Udacity FEWD Project 1</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6">
                <img alt="Company Logo" class="img-responsive title-logo" src="images/logo.png">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="title-super text-thin">Jane Doette</h1>
                <h4>Front-end Ninja</h4>
            </div>
        </header>
        <div class="row">
            <div class="col-md-12">
                <hr>
                <h2 class="text-center text-muted"><a href=
                "#featuredwork">Click here for Featured Work</a></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <img alt="Showcasing" class="displayed img-responsive" src="images/showcase.jpg">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted">Featured Work</h2><a id="#featuredwork"></a>
            </div>
        </div>

        <main class="row text-center">
            <section class="col-md-4">
                <img alt="Lufthansa tag" class="displayed img-responsive" src="images/lufthansatag.jpg">
                <h3 class="text-uppercase">Appify</h3>
                <p>
                    <a href="https://github.com/udacity/appify">https://github.com/udacity/appify</a>
                </p>
            </section>

            <section class="col-md-4">
                <img alt="Marriott tag" class="displayed img-responsive" src="images/marriotttag.jpg">
                <h3 class="text-uppercase">Sunflower</h3>
                <p>
                    <a href="https://github.com/udacity/sunflower">https://github.com/udacity/sunflower</a>
                </p>
            </section>

            <section class="col-md-4">
                <img alt="AYTN tag" class="displayed img-responsive" src="images/aytn.jpg">
                <h3 class="text-uppercase">Bokeh</h3>
                <p>
                    <a href="https://github.com/udacity/bokeh">https://github.com/udacity/bokeh</a>
                </p>
            </section>
        </main>
    </div>
</body>
</html>
